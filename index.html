<!DOCTYPE html>

<html>

<title>名村 憲尚 (Norihisa Namura)</title>

<script src="utils.js"></script>
</head>

<body class="index">
<script>
document.addEventListener("DOMContentLoaded", function() {
includeHTML("#header", "html/header.html");
});
document.addEventListener("DOMContentLoaded", function() {

});

if(lang.startsWith("ja")){
    window.location.href = "html/index_jp.html";

    window.location.href = "html/index_en.html";
}
</script>
<div id="footer"></div>
